<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILP Module 1.3 - Contextual Embedding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* AEM/Accessibility Friendly Theme */
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #002a36; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .gradient-text { background: linear-gradient(to right, #f39c12, #fde68a, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .text-gold { color: #f39c12; }

        #video-bg { position: fixed; top: 0; left: 0; min-width: 100%; min-height: 100%; width: auto; height: auto; z-index: -2; object-fit: cover; }
        .video-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(10, 25, 15, 0.75); z-index: -1; }

        .section { min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 5rem 2rem; position: relative; opacity: 0; transform: translateY(30px); transition: opacity 0.8s ease-out, transform 0.8s ease-out; }
        .section.is-visible { opacity: 1; transform: translateY(0); }
        
        .content-card { background: rgba(0, 60, 76, 0.55); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(243, 156, 18, 0.2); border-radius: 1.5rem; color: #e5e7eb; width: 100%; }
        
        .themed-textarea, .themed-input, .themed-select { background-color: rgba(0, 21, 28, 0.5); border: 1px solid rgba(243, 156, 18, 0.4); color: #e5e7eb; transition: all 0.3s ease; border-radius: 0.5rem; }
        .themed-textarea:focus, .themed-input:focus, .themed-select:focus { background-color: rgba(0, 21, 28, 0.7); border-color: #f39c12; box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.5); outline: none; }
        .themed-label { color: #fde68a; }
        .themed-button { background-color: #f39c12; color: #002a36; font-weight: 600; transition: all 0.3s ease; }
        .themed-button:hover { background-color: #fde68a; transform: scale(1.05); }

        #side-nav { position: fixed; top: 50%; right: 2rem; transform: translateY(-50%); display: flex; flex-direction: column; gap: 1rem; z-index: 10; }
        .nav-dot { width: 12px; height: 12px; border-radius: 50%; background-color: rgba(255, 255, 255, 0.3); transition: all 0.3s ease; cursor: pointer; border: 2px solid transparent; }
        .nav-dot.active { background-color: #f39c12; transform: scale(1.3); }
        .nav-dot:focus { outline: none; border-color: #fde68a; }

        @media print {
            body * { visibility: hidden; }
            #printable-area, #printable-area * { visibility: visible; }
            #printable-area { position: absolute; left: 0; top: 0; width: 100%; }
            .page-break-after { page-break-after: always; }
            body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        }
    </style>
</head>
<body class="bg-dark-teal">

    <div class="video-overlay"></div>
    <video playsinline autoplay muted loop id="video-bg">
        <source src="https://res.cloudinary.com/do7xjiqlw/video/upload/v1753188687/Forest_Video_Ready_Now__nxlpip.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <nav id="side-nav" aria-label="Module Sections">
        </nav>

    <main id="main-content">
        
    </main>

    <div id="printable-area" class="hidden" aria-hidden="true"></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        
        // =================================================================
        // CONFIGURATION
        // =================================================================
        const sectionsConfig = [
            { 
                id: 'welcome', 
                title: 'Welcome & Purpose', 
                content: `
                    <div class="text-center text-white p-8">
                        <h1 id="welcome-title" class="font-serif text-5xl md:text-7xl font-black tracking-tight leading-tight gradient-text">Module 1.3: Contextual Embedding</h1>
                        <p class="mt-6 text-xl md:text-2xl text-gray-300 max-w-3xl mx-auto">Empower your team to confidently navigate the complex world around you. By openly exploring the external forces, challenges, and opportunities you face, you'll build resilience, inclusivity, and adaptability.</p>
                        <div class="mt-8 p-6 bg-black bg-opacity-20 rounded-xl max-w-2xl mx-auto">
                            <h3 class="text-2xl font-bold text-amber-300 mb-2">Objective</h3>
                            <p class="text-lg text-gray-200">Gain a deep, inclusive understanding of external influences that impact your team's goals, enhancing your collective ability to respond thoughtfully, effectively, and inclusively to real-world conditions.</p>
                        </div>
                        <div class="mt-12 animate-bounce flex flex-col items-center">
                            <p class="text-lg text-gold">Scroll to begin</p>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mt-2 text-gold" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                        </div>
                    </div>
                ` 
            },
            { 
                id: 'spotlight', 
                title: 'Educator Spotlight',
                content: `
                    <div class="max-w-4xl content-card p-8 lg:p-12">
                        <div class="text-center">
                            <h2 id="spotlight-title" class="font-serif text-4xl md:text-6xl font-black gradient-text tracking-tight mb-6">Spotlight on Context-Aware Leadership</h2>
                            <p class="text-lg md:text-xl leading-relaxed max-w-3xl mx-auto mb-6">Dr. Tiffany Anderson's work is a powerful case study in systems thinking. By addressing the root causes of academic challenges—like hunger and lack of clean clothes—she transformed the Jennings School District.</p>
                             <div class="w-full mt-8 shadow-2xl rounded-2xl overflow-hidden border-2 border-gray-600 aspect-video">
                                <iframe class="w-full h-full" src="https://www.youtube.com/embed/BqxDO_GEzrA" title="YouTube video player: Dr. Tiffany Anderson on 60 Minutes" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                            <div class="mt-8">
                                <label for="prompt-spotlight-1" class="block text-xl font-semibold themed-label mb-2">After watching the video, what is one practice from Dr. Anderson's leadership that you could adapt for your own team?</label>
                                <textarea id="prompt-spotlight-1" class="w-full p-3 themed-textarea" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                `
            },
            { 
                id: 'scan', 
                title: 'Inclusive Environmental Scan',
                content: `
                    <div class="max-w-4xl content-card p-8 lg:p-12">
                        <h2 id="scan-title" class="font-serif text-3xl md:text-4xl font-bold gradient-text text-center mb-6">Part 1: The Inclusive Environmental Scan</h2>
                        <p class="text-lg text-center mb-8">Identify and discuss key factors that affect your team's work, prioritizing insights from diverse perspectives and experiences.</p>
                        <div class="space-y-6">
                            <div>
                                <label for="prompt-scan-1" class="block text-xl font-semibold themed-label mb-2">From your perspective, what is the most significant external factor on our radar right now? Why?</label>
                                <textarea id="prompt-scan-1" class="w-full p-3 themed-textarea" rows="3" placeholder="e.g., A new district policy, a change in community demographics..."></textarea>
                            </div>
                            <div>
                                <label for="prompt-scan-2" class="block text-xl font-semibold themed-label mb-2">What voices or experiences might we be missing when we consider the impact of these factors?</label>
                                <textarea id="prompt-scan-2" class="w-full p-3 themed-textarea" rows="3" placeholder="e.g., Non-English speaking families, students with disabilities..."></textarea>
                            </div>
                        </div>
                    </div>
                `
            },
            { 
                id: 'mapping', 
                title: 'Systems & Stakeholder Mapping',
                content: `
                    <div class="max-w-4xl content-card p-8 lg:p-12">
                        <h2 id="mapping-title" class="font-serif text-3xl md:text-4xl font-bold gradient-text text-center mb-6">Part 2: Mapping Your Ecosystem</h2>
                        <p class="text-lg text-center mb-8">Collaboratively map out the relationships and systems influencing your environment, highlighting areas where inclusion and accessibility matter most.</p>
                        <div class="space-y-6">
                             <div>
                                <label for="prompt-mapping-1" class="block text-xl font-semibold themed-label mb-2">Identify 3-5 key stakeholders for your team (e.g., students, families, community partners).</label>
                                <textarea id="prompt-mapping-1" class="w-full p-3 themed-textarea" rows="3" placeholder="List your key stakeholders here..."></textarea>
                            </div>
                            <div>
                                <label for="prompt-mapping-2" class="block text-xl font-semibold themed-label mb-2">Choose one stakeholder. What is one action we could take to improve our inclusivity and accessibility for this group?</label>
                                <textarea id="prompt-mapping-2" class="w-full p-3 themed-textarea" rows="3" placeholder="e.g., For families, we could offer translation services for all communications..."></textarea>
                            </div>
                        </div>
                    </div>
                `
            },
            { 
                id: 'alignment', 
                title: 'Strategic Alignment Exercise',
                content: `
                    <div class="max-w-4xl content-card p-8 lg:p-12">
                        <h2 id="alignment-title" class="font-serif text-3xl md:text-4xl font-bold gradient-text text-center mb-6">Part 3: Aligning on Strategy</h2>
                        <p class="text-lg text-center mb-8">Develop strategies that thoughtfully consider everyone’s input, ensuring all team members see their role clearly and feel confident contributing.</p>
                        <div class="space-y-6">
                            <div>
                                <label for="prompt-alignment-1" class="block text-xl font-semibold themed-label mb-2">Based on our scan and map, what is one adaptive strategy we should prioritize?</label>
                                <textarea id="prompt-alignment-1" class="w-full p-3 themed-textarea" rows="3" placeholder="e.g., We will build a stronger partnership with the local community center..."></textarea>
                            </div>
                            <div>
                                <label for="prompt-alignment-2" class="block text-xl font-semibold themed-label mb-2">What is one specific action you can personally commit to that will support this strategy?</label>
                                <textarea id="prompt-alignment-2" class="w-full p-3 themed-textarea" rows="3" placeholder="e.g., I will reach out to the director of the community center this week..."></textarea>
                            </div>
                             <div>
                                <label for="prompt-alignment-3" class="block text-xl font-semibold themed-label mb-2">What support do you need from the team to feel confident and effective in your role?</label>
                                <textarea id="prompt-alignment-3" class="w-full p-3 themed-textarea" rows="3" placeholder="e.g., I need clear communication on our shared goals..."></textarea>
                            </div>
                        </div>
                    </div>
                `
            },
             { 
                id: 'conclusion', 
                title: 'Conclusion & Key Takeaways',
                content: `
                    <div class="max-w-4xl content-card p-8 lg:p-12 text-center" role="group">
                        <h2 id="conclusion-title" class="font-serif text-4xl md:text-5xl font-extrabold gradient-text mb-4">Your Path Forward</h2>
                        <p class="text-xl text-gray-300 mb-8 max-w-2xl mx-auto">You have completed the foundational work for this journey. You now have the tools to navigate your environment with greater confidence and inclusivity.</p>
                        <div class="text-left space-y-4 text-lg bg-black bg-opacity-20 p-6 rounded-lg">
                            <p class="flex items-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3 text-green-400"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg> <strong>Clear Understanding:</strong> A shared awareness of external dynamics.</p>
                            <p class="flex items-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3 text-green-400"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg> <strong>Adaptive Strategies:</strong> Concrete plans to respond inclusively.</p>
                            <p class="flex items-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3 text-green-400"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg> <strong>Strengthened Team Confidence:</strong> Increased resilience and sense of security.</p>
                        </div>
                        <div class="mt-8 flex justify-center">
                            <button id="print-btn" class="flex items-center justify-center themed-button px-8 py-4 rounded-full text-xl font-bold shadow-lg transition-all duration-300 transform hover:scale-110 hover:shadow-2xl">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3" aria-hidden="true"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>
                                Generate & Print My Field Guide
                            </button>
                        </div>
                    </div>
                `
            },
        ];

        // =================================================================
        // DYNAMIC CONTENT AND NAVIGATION GENERATION
        // =================================================================
        const mainContent = document.getElementById('main-content');
        const navContainer = document.getElementById('side-nav');
        
        sectionsConfig.forEach((sectionData, i) => {
            const sectionEl = document.createElement('section');
            sectionEl.id = `section-${i}`;
            sectionEl.classList.add('section');
            sectionEl.setAttribute('role', 'region');
            sectionEl.setAttribute('aria-labelledby', `${sectionData.id}-title`);
            sectionEl.innerHTML = sectionData.content;
            mainContent.appendChild(sectionEl);

            const dot = document.createElement('a');
            dot.classList.add('nav-dot');
            dot.href = `#section-${i}`;
            dot.setAttribute('aria-label', `Go to ${sectionData.title}`);
            navContainer.appendChild(dot);
        });
        
        const sections = Array.from(document.querySelectorAll('.section'));
        const navDots = Array.from(navContainer.querySelectorAll('.nav-dot'));

        // --- Intersection Observer ---
        if (sections.length > 0) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        const activeIndex = sections.findIndex(sec => sec.id === entry.target.id);
                        navDots.forEach((dot, i) => dot.classList.toggle('active', i === activeIndex));
                    }
                });
            }, { threshold: 0.4 });
            sections.forEach(section => observer.observe(section));
        }
        
        // --- Print Functionality ---
        document.getElementById('print-btn').addEventListener('click', () => {
            const printableArea = document.getElementById('printable-area');
            const reflections = {
                spotlight1: document.getElementById('prompt-spotlight-1').value,
                scan1: document.getElementById('prompt-scan-1').value,
                scan2: document.getElementById('prompt-scan-2').value,
                mapping1: document.getElementById('prompt-mapping-1').value,
                mapping2: document.getElementById('prompt-mapping-2').value,
                alignment1: document.getElementById('prompt-alignment-1').value,
                alignment2: document.getElementById('prompt-alignment-2').value,
                alignment3: document.getElementById('prompt-alignment-3').value,
            };

            const createSection = (title, content) => {
                 return `<div class="page-break-after" style="margin-bottom: 2.5rem;"><h2 style="font-family: 'Playfair Display', serif; font-size: 1.75rem; font-weight: bold; color: #002a36; border-bottom: 1px solid #ddd; padding-bottom: 0.5rem; margin-bottom: 1.5rem;">${title}</h2><div style="font-size: 1.1rem; line-height: 1.6;">${content}</div></div>`;
            }

            const content = `
                <div style="font-family: 'Georgia', serif; padding: 2.5rem; color: #111;">
                    <div style="text-align: center; margin-bottom: 3rem;">
                        <h1 style="font-family: 'Playfair Display', serif; font-size: 2.5rem; font-weight: bold; color: #002a36; border-bottom: 2px solid #f39c12; padding-bottom: 1rem; display: inline-block;">ILP Module 1.3 Field Guide</h1>
                        <p style="font-size: 1.1rem; color: #555; margin-top: 0.5rem;">A personal record of reflections and commitments for Contextual Embedding.</p>
                    </div>
                    ${createSection("Educator Spotlight: Dr. Tiffany Anderson", `<p><strong>One practice I can adapt:</strong> ${reflections.spotlight1 || "<em>No reflection entered.</em>"}</p>`)}
                    ${createSection("Part 1: The Inclusive Environmental Scan", `
                        <p><strong>Most significant external factor:</strong> ${reflections.scan1 || "<em>Not provided.</em>"}</p>
                        <p><strong>Missing voices or experiences:</strong> ${reflections.scan2 || "<em>Not provided.</em>"}</p>
                    `)}
                    ${createSection("Part 2: Mapping Your Ecosystem", `
                        <p><strong>Key stakeholders:</strong> ${reflections.mapping1 || "<em>Not provided.</em>"}</p>
                        <p><strong>One action to improve inclusivity:</strong> ${reflections.mapping2 || "<em>Not provided.</em>"}</p>
                    `)}
                    ${createSection("Part 3: Aligning on Strategy", `
                        <p><strong>One adaptive strategy to prioritize:</strong> ${reflections.alignment1 || "<em>Not provided.</em>"}</p>
                        <p><strong>My personal commitment:</strong> ${reflections.alignment2 || "<em>Not provided.</em>"}</p>
                        <p><strong>Support I need from my team:</strong> ${reflections.alignment3 || "<em>Not provided.</em>"}</p>
                    `)}
                </div>
            `;
            
            printableArea.innerHTML = content;
            window.print();
        });
    });
    </script>
</body>
</html>
